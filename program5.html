<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>

    <h1>Lists</h1>
    <h3>Ordered List</h3>
    <ol type="1">
        <li>Mearn</li>
        <li>Python</li>
        <li>ML</li>
        <li>AI</li>
    </ol>

    <h3>Unordered List</h3>
    

    <ul type="circle">
       <li>Mearn</li>
       <li>Python</li>
       <li>ML</li>
       <li>AI</li>
   </ul>

    <ul type="square">
       <li>Mearn</li>
       <li>Python</li>
       <li>ML</li>
       <li>AI</li>
    </ul>
</body>
</html>
