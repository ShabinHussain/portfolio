<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index</title>
    <style>
        .container{
            position: relative;
        }

        .container img{
            position: absolute;
        }

        #img2{
            z-index: 1;
       }
    </style>
</head>
<body>
    <div class="container">

        <img src="./images/230307102122-01-neymar-021423.webp" alt="img1" style="width: 600px;"> 
        <img id="img2" src="./images/salah.avif" alt="img2" style="width: 400px;">
        <img src="./images/imagesection2.jpeg" alt="img3" style="width: 200px;">





    </div>
    
</body>
</html>
